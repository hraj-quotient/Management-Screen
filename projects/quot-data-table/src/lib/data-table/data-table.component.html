  
  <div class="header">
    <input matInput class="input-box" type="text" (keyup)="applyFilterOnAll($event)" placeholder="Filter by keywords here..." #input/>
    <div class="col filter-div">
      <div class="col-1"><span class="filter">Filters</span></div>
      <div class="col-1.5">
        <div class="select-label">{{getValueByKey("col2")}}</div>
        <input class="inputFilter" matInput type="text" (keyup)="applyFilter('col2')" placeholder="Filter by col-1" [(ngModel)]="column2" />
    </div>
    <div class="col-1.5 padding-filter-3">
      <div class="select-label">{{getValueByKey("col3")}}</div>
      <input class="inputFilter" matInput type="text" (keyup)="applyFilter('col3')" placeholder="Filter by col-2" [(ngModel)]="column3" />
   </div>
   <div class="col-1.5 padding-filter-3">
    <div class="select-label">{{getValueByKey("col4")}}</div>
    <input class="inputFilter" matInput type="text" (keyup)="applyFilter('col4')" placeholder="Filter by col-3" [(ngModel)]="column4" />
  </div>
    </div>
  </div> 
 
  <div class="table-content">
    <table  class="mat-elevation-z8" class="table" mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let key of getColumnKeys(); let i = index" [matColumnDef]="key">
        <th mat-header-cell *matHeaderCellDef>{{ column[i].header }}</th>
        <div *ngIf="key!='rowOptions'">
        <td mat-cell *matCellDef="let element" >{{element[key]}}</td>
        </div>
       <div *ngIf="key==='rowOptions'">
        <td mat-cell *matCellDef="let element" >
          <button mat-icon-button style="border:none; float: right; background:none;" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button class="menu-button" mat-menu-item *ngFor="let option of element[key]" (click)="onOptionClick(option, element)">
              {{ option }}
            </button>
          </mat-menu>
        </td>
       </div>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getColumnKeys()"></tr>
      <tr mat-row *matRowDef="let row; columns: getColumnKeys()"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    
     <div class="row pagination-div">
      <mat-paginator class="paginator" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
      <input matInput class="pageNumber" type="number" placeholder="Enter page number" [(ngModel)]="pageNumber" (ngModelChange)="goToPage()">
    </div>

  </div>
